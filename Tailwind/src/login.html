<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title> 
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div
      class="flex flex-col items-center justify-center w-full max-w-sm p-8 bg-gray-700 rounded-lg shadow-2xl">
    >
      <h2 class="mb-6 text-3xl font-bold text-center text-white">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-gray-300" for=""
            >Email</label
          >
          <input
            class="w-full px-3 py-2 text-white bg-gray-600 border-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-2"
            type="email"
            name=""
            placeholder="Email"
            id=""
          />
        </div>
        <div class="mb-6">
          <label class="block mb-2 text-sm font-medium text-gray-300" for=""
            >Password
          </label>

          <input
            class="w-full px-3 py-2 text-white bg-gray-600 border-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-2"
            type="password"
            name=""
            placeholder="password"
            id=""
          />
        </div>
        <button  class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700  shadow-lg  type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
